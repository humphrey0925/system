<div class='row justify-content-md-center'>
<div class='col' style='max-width:768px'>
<div class='p-3 white_shadow_box'>
<form id='customerAdd' onreset='resetForm(this)'>
<div class='form-group row'>
<div class='btn-group col-12' data-toggle='buttons'>
<label class='btn btn-primary active col-12'>
<input type='radio' name='multi' class='multi' autocomplete='off' checked value='0'>單一
</label>
<label class='btn btn-primary col'>
<input type='radio' name='multi' class='multi' id='multi' autocomplete='off' value='1'>多組
</label>
</div>
<small class='form-text text-muted col-12 text-center' style='display:none'>多組利用 | 分隔，全無放空即可，例如：<br>名稱1|名稱2|名稱3<br>聯絡1||聯絡3<br>備註1|備註2</small>
</div>
<div class='form-group row'>
<label for='name' class='col-12 col-sm-2 col-form-label'>名稱</label>
<div class='col'>
<input placeholder='名稱' class='form-control' id='name' name='name' autofocus>
</div>
</div>
<div class='form-group row'>
<label for='contact' class='col-12 col-sm-2 col-form-label'>聯絡</label>
<div class='col'>
<input placeholder='聯絡' class='form-control' id='contact' name='contact'>
</div>
</div>
<div class='form-group row'>
<label for='address' class='col-12 col-sm-2 col-form-label'>地址</label>
<div class='col'>
<input placeholder='地址' class='form-control' id='address' name='address'>
</div>
</div>
<div class='form-group row'>
<label for='remark' class='col-12 col-sm-2 col-form-label'>備註</label>
<div class='col'>
<input placeholder='備註' class='form-control' id='remark' name='remark'>
</div>
</div>
<input type='hidden' name='add' value='customer'>
<button type='reset' class='btn btn-secondary btn-lg btn-block'>重置</button>
<button type='submit' class='btn btn-primary btn-lg btn-block'>新建</button>
</form>
</div>
</div>
</div>
<script>function resetForm(a){$(".btn.btn-primary.active").removeClass("active"),$(".multi:first").parent().addClass("active").parent().next().css("display","none"),$("#name").focus()}$("#customerAdd").validate({rules:{name:{required:!0}},messages:{name:"不可為空"},highlight:function(a){$(a).addClass("form-control-danger"),$(a).closest(".form-group").addClass("has-danger")},unhighlight:function(a){$(a).removeClass("form-control-danger"),$(a).closest(".form-group").removeClass("has-danger")},errorElement:"div",errorClass:"form-control-feedback",errorPlacement:function(a,e){e.parent(".input-group").length?a.insertAfter(e.parent()):a.insertAfter(e)},submitHandler:function(a){var e={data:new FormData(a),method:"POST"};$.ajax(e).always(ajaxSuccess).done(function(e){a.reset(),901==e.status&&($('[name="address"]').val(e.invalid.address),$('[name="contact"]').val(e.invalid.contact),$('[name="name"]').val(e.invalid.name),$('[name="remark"]').val(e.invalid.remark))})}}),$("input[name='multi']").change(function(a){$this=$(this),"1"==$this.val()?$this.parent().parent().next().css("display","block"):$this.parent().parent().next().css("display","none")})</script>
