<div id='login'>
<div class='logo'>login</div>
<div class='login-form-1'>
<form id='login-form' class='text-left'>
<div class='login-form-main-message'></div>
<div class='main-login-form'>
<div class='login-group'>
<div class='form-group'>
<label for='username' class='sr-only'>Username</label>
<input class='form-control' id='username' name='username' placeholder='username' autofocus autocomplete='off'>
</div>
<div class='form-group'>
<label for='password' class='sr-only'>Password</label>
<input type='password' class='form-control' id='password' name='password' placeholder='password' autocomplete='off'>
</div>
<div class='form-group login-group-checkbox'>
<input type='checkbox' id='remember' name='remember'>
<label for='remember'>remember</label>
</div>
</div>
<button type='submit' class='login-button' style='cursor:pointer'><i class='fa fa-chevron-right'></i></button>
</div>
<div class='etc-login-form'>
<p>
<a href>forgot your password?</a>
</p>
</div>
</form>
</div>
<script>for(var cookies=document.cookie.split(";"),i=0;i<cookies.length;i++){var cookie=cookies[i],eqPos=cookie.indexOf("="),name=eqPos>-1?cookie.substr(0,eqPos):cookie;document.cookie=name+"=;expires=Thu, 01 Jan 1970 00:00:00 GMT"}</script>
</div>
