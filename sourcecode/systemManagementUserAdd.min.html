<div class='row justify-content-md-center'>
<div class='col' style='max-width:768px'>
<div class='p-3 white_shadow_box'>
<form id='systemManagementUserAdd' onreset='resetForm(this)'>
<div class='form-group row'>
<label for='name' class='col-12 col-sm-2 col-form-label'>名稱</label>
<div class='col'>
<input placeholder='名稱' class='form-control' id='name' name='name' autofocus>
</div>
</div>
<div class='form-group row'>
<label for='contact' class='col-12 col-sm-2 col-form-label'>聯絡電話</label>
<div class='col'>
<input placeholder='聯絡' class='form-control' id='contact' name='contact'>
</div>
</div>
<div class='form-group row'>
<label for='username' class='col-12 col-sm-2 col-form-label'>賬戶名稱</label>
<div class='col'>
<input placeholder='賬戶名稱' class='form-control' id='username' name='username'>
</div>
</div>
<div class='form-group row'>
<label for='level' class='col-12 col-sm-2 col-form-label'>等級</label>
<div class='col'>
<select class='form-control' id='level' name='level'>
<option value=''>請選擇權限</option>
<option value='1'>管理員1</option>
<option value='2'>管理員2</option>
<option value='3'>管理員3</option>
</select>
</div>
</div>
<input type='hidden' name='add' value='systemManagementUser'>
<button type='reset' class='btn btn-secondary btn-lg btn-block'>重置</button>
<button type='submit' class='btn btn-primary btn-lg btn-block'>新建</button>
</form>
</div>
</div>
</div>
<script>function resetForm(e){}$("#systemManagementUserAdd").validate({rules:{username:{required:!0,remote:function(e){return{dataType:"html",processData:!0,contentType:"application/x-www-form-urlencoded; charset=UTF-8",data:{get:"uniqueUsername",uniqueUsername:function(){return $(e).val()}}}}},contact:{required:!0},name:{required:!0},level:{required:!0}},messages:{username:{required:"不可為空",remote:jQuery.validator.format("{0}已被使用")},contact:"不可無聯絡",name:"不可無名字",level:"不可無權限"},highlight:function(e){$(e).addClass("form-control-danger"),$(e).closest(".form-group").addClass("has-danger")},unhighlight:function(e){$(e).removeClass("form-control-danger"),$(e).closest(".form-group").removeClass("has-danger")},errorElement:"div",errorClass:"form-control-feedback",errorPlacement:function(e,r){r.parent(".input-group").length?e.insertAfter(r.parent()):e.insertAfter(r)},submitHandler:function(e){var r={data:new FormData(e),method:"POST"};$.ajax(r).always(ajaxSuccess).done(function(r){e.reset(),console.log(r)})}})</script>
