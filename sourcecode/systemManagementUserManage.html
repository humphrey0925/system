<div class="row justify-content-md-center">
    <div class="col" style="max-width: 1024px;">
        <div class="white_shadow_box">
            <div class="row fillter w-100 align-items-center">
                <div class="col h-100" style="max-width: 1024px;">
                    <div class="_search1">
                        <div class="row justify-content-md-center">
                            <div class="col-12 col-md">
                                <form class="d-flex h-100 bc-efefef" id="customerSearch">
                                    <!--<input type="search" name="search" class="form-control my-0 col" placeholder="Jane Doe">
                                    <button type="submit" class="btn btn-primary col col-auto">搜索</button> -->
                                    <div class="input-group">
                                        <input oninput="$(this).parent().parent().submit();" type="search" name="search" class="form-control" placeholder="Search for...">
                                        <span class="input-group-btn">
                                            <button type="submit" class="btn btn-primary">搜索</button>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th class="text-center col border-top-0 mw-75px">登入賬戶</th>
                        <th class="text-center col col-auto border-top-0 mw-75px">姓名</th>
                        <th class="text-center col col-auto border-top-0 mw-75px">聯絡</th>
                        <th class="text-center col col-auto border-top-0 mw-75px">等級</th>
                        <th class="text-center col col-auto border-top-0 mw-125px">最後登入時間</th>
                        <th class="text-center col col-auto border-top-0 mw-75px">操作</th>
                </thead>
                <tbody id="customerSearchResult">
                    %systemManagementUserManage%
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
$("#customerSearch").validate({
    submitHandler: function(form) {
        var data = form.search.value;
        var result = dataStorage.systemManagementUserManage.cache.searchData.filter(function(index) {
            if (
                index.name.toLowerCase().match(data.toLowerCase()) ||
                index.username.toLowerCase().match(data.toLowerCase()) ||
                index.level.toLowerCase().match(data.toLowerCase())
            ) {
                return true
            }
            return false;
        });
        $('#customerSearchResult').text("");
        result.forEach(function(element) {
            $('#customerSearchResult').append(element.html);
        });
    }
});
function adminConfirm (el,mode) {
    var elParent = $(el).parent();
    console.log(elParent,mode)

}
</script>
