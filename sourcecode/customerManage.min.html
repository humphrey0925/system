<script>function customerManageEdit(e){$(e).parent().removeClass("show"),$(e).parent().parent().find("._CMEdit").addClass("show"),$(e).parent().parent().parent().addClass("table-info"),$(e).parent().parent().parent().find("td:not(:last)").attr("contenteditable","true")}function customerManageEditSave(e){$(e).parent().removeClass("show"),$(e).parent().parent().find("._CMDefault").addClass("show"),$(e).parent().parent().parent().removeClass("table-info"),console.log($(e).parent().parent().parent().attr("data-id")),$(e).parent().parent().parent().find("td:not(:last)").attr("contenteditable","false")}function customerManageEditCancel(e){$(e).parent().removeClass("show"),$(e).parent().parent().find("._CMDefault").addClass("show"),$(e).parent().parent().parent().removeClass("table-info"),$(e).parent().parent().parent().find("td:not(:last)").attr("contenteditable","false")}function customerManageDelete(e){$(e).parent().removeClass("show"),$(e).parent().parent().find("._CMDelete").addClass("show"),$(e).parent().parent().parent().addClass("bg-warning")}function customerManageDeleteConfirm(e){$(e).parent().parent().parent().remove(),console.log($(e).parent().parent().parent().attr("data-id"))}function customerManageDeleteCancel(e){$(e).parent().removeClass("show"),$(e).parent().parent().find("._CMDefault").addClass("show"),$(e).parent().parent().parent().removeClass("bg-warning")}$("#customerSearch").validate({submitHandler:function(e){var a=e.search.value,t=dataStorage.customerManage.cache.searchData.filter(function(e){return!!(e.name.toLowerCase().match(a.toLowerCase())||e.address.toLowerCase().match(a.toLowerCase())||e.contact.toLowerCase().match(a.toLowerCase())||e.remark.toLowerCase().match(a.toLowerCase()))});$("#customerSearchResult").text(""),t.forEach(function(e){$("#customerSearchResult").append(e.html)})}})</script>
