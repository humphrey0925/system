<div class='row justify-content-md-center'>
<div class='col' style='max-width:1024px'>
<div class='white_shadow_box'>
<div class='row fillter w-100 align-items-center'>
<div class='col h-100' style='max-width:1024px'>
<div class='_search1'>
<div class='row justify-content-md-center'>
<div class='col-12 col-md'>
<form class='d-flex h-100 bc-efefef' id='customerSearch'>
<div class='input-group'>
<input oninput='$(this).parent().parent().submit()' type='search' name='search' class='form-control' placeholder='Search for...'>
<span class='input-group-btn'>
<button type='submit' class='btn btn-primary'>搜索</button>
</span>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
<table class='table table-striped table-responsive'>
<thead>
<tr>
<th class='text-center col border-top-0 mw-75px'>登入賬戶</th>
<th class='text-center col col-auto border-top-0 mw-75px'>姓名</th>
<th class='text-center col col-auto border-top-0 mw-75px'>聯絡</th>
<th class='text-center col col-auto border-top-0 mw-75px'>等級</th>
<th class='text-center col col-auto border-top-0 mw-125px'>最後登入時間</th>
<th class='text-center col col-auto border-top-0 mw-75px'>操作</th>
</tr></thead>
<tbody id='customerSearchResult'>
%systemManagementUserManage%
</tbody>
</table>
</div>
</div>
</div>
<script>function adminConfirm(e,a){var t=$(e).parent();console.log(t,a)}$("#customerSearch").validate({submitHandler:function(e){var a=e.search.value,t=dataStorage.systemManagementUserManage.cache.searchData.filter(function(e){return!!(e.name.toLowerCase().match(a.toLowerCase())||e.username.toLowerCase().match(a.toLowerCase())||e.level.toLowerCase().match(a.toLowerCase()))});$("#customerSearchResult").text(""),t.forEach(function(e){$("#customerSearchResult").append(e.html)})}})</script>
